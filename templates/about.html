{% extends 'base.html' %}
{% load static %}
{% block content %}

  <h1 class="display-4">О нас</h1>

  <!-- Логотип компании -->
  <img src="{% static 'images/logo.png' %}" alt="Логотип компании" class="logo">

  <!-- Девиз компании -->
  <p class="motto">Наш девиз: Воплощение качества и инноваций</p>

  <!-- Слайдер новинок компании -->
  <h2 class="section-title">Новинки компании</h2>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% for product in latest_products %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ product.image.url }}" class="d-block w-100" alt="{{ product.name }}" style="max-width: 500px; max-height: 500px;">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ product.name }}</h5>
          <p>{{ product.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
