{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Авторизация</h1>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% if form.non_field_errors %}
              <div class="alert alert-danger">
                {{ form.non_field_errors }}
              </div>
              {% endif %}
              <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
              </div>
              <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
              </div>
              <button type="submit" class="btn btn-primary">Вход</button>
            </form>
          </div>
          <div class="card-footer">
            <p class="text-center">Еще не зарегистрированы? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
